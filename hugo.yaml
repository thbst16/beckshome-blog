baseURL: "https://thbst16.github.io/beckshome-blog/"
title: "Beckshome.com: Thomas Beck's Blog"
theme: "hugo-theme-cleanwhite"
languageCode: "en-us"

pagination:
  pagerSize: 10

# Build settings
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# Taxonomies
taxonomies:
  tag: tags
  category: categories

# Permalinks
permalinks:
  post: "/:year/:month/:slug/"

# Outputs
outputs:
  home:
    - HTML
    - RSS

# Cleanwhite theme parameters
params:
  # Header image for homepage
  header_image: "images/home-bg.jpg"

  # SEO and metadata
  SEOTitle: "Beckshome.com: Thomas Beck's Blog"
  description: "Musings about technology and things tangentially related"
  keyword: "Blog, Technology, Development, Architecture, Software"
  slogan: "Musings about technology and things tangentially related"

  # 404 page
  image_404: "images/home-bg.jpg"
  title_404: "Page not found :("

  # Sidebar settings
  sidebar_about_description: "Software developer and technology enthusiast sharing thoughts on development, architecture, and tech."
  sidebar_avatar: "images/home-bg.jpg"

  # Features
  featured_tags: true
  featured_condition_size: 1
  omit_categories: false

  # Disable features we don't need
  algolia_search: false
  page_view_counter: false
  reward: false
  friends: false
  bookmarks: false
  about_me: true
  last_posts: true
  upstreamAttribution: true

  # Social links
  social:
    rss: true
    github: "https://github.com/thbst16"

  # Menu items
  additional_menus:
    - title: "ARCHIVE"
      href: "/archive/"
    - title: "TAGS"
      href: "/tags/"
    - title: "ABOUT"
      href: "/about/"

# Markup settings
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: dracula
    codeFences: true
    guessSyntax: true
    lineNos: false
    noClasses: true
    tabWidth: 4

# Privacy settings
privacy:
  disqus:
    disable: true
  googleAnalytics:
    disable: true
  instagram:
    disable: true
  x:
    disable: true
  vimeo:
    disable: true
  youtube:
    disable: true
